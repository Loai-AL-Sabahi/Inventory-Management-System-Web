<!DOCTYPE html>

<html>
    
    <head>
        <meta charset = "utf-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1" />
        <script src = "https://cdn.tailwindcss.com/"></script>

        <title>{% block title%}{% endblock %}</title>
    </head>

    <body>
        <nav class = "py-6 px-6 flex justify-between items-center border-b border-gray-200">
            
            <h1 class = "text-xl font-semibold">
                <a href = "/">Swift Shop Inventory Management System</a>
            </h1>

            <div class = "space-x-6">
                <a href = "{% url 'items:new'%}" class = "text-lg font-semibold hover: text-gray-500">New Item</a>
                <a href = "#" class = "text-lg font-semibold hover: text-gray-500">Table View</a>
                
                {% if request.user.is_authenticated%}    
                    <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-teal-500 hover:bg-teal-700">Dashboard</a>
                    <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-teal-500 hover:bg-teal-700">Inbox</a>
                    <!--<a href = "{% url 'core:logout'%}" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-gray-500 hover:bg-red-700">Sign Out</a>-->
                    <form id="logout-form" action="{% url 'core:logout' %}" method="post" style="display: none;">
                        {% csrf_token %}
                        
                    </form>
                    <a href="#" class="px-6 py-3 text-lg font-semibold text-white rounded-xl bg-gray-500 hover:bg-red-700" onclick="document.getElementById('logout-form').submit(); return false;">
                        Sign Out
                    </a>
                    
                {%else%}
                    <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-teal-500 hover:bg-teal-700">Sign Up</a>
                    <a href = "{% url 'core:login'%}" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-gray-500 hover:bg-gray-700">Log In</a>
                {%endif%}
                

                <!--
                <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-teal-500 hover:bg-teal-700">Sign Up</a>
                <a href = "#" class = "px-6 py-3 text-lg font-semibold text-white rounded-xl bg-gray-500 hover:bg-gray-700">Log In</a>
                -->
            </div>
            
        </nav>
        <div class = "px-6 py-6">
            {% block content %}{% endblock %}
        </div>

        <footer class = "py-6 px-6 flex justify-between bg-gray-800">
            <div class = "w-2/3 pr-10">
                <h3 class = "mb-5 font-semibold text-gray-400">About</h3>
                <p class = "text-lg text-gray-400">Lorem ipsum</p>
            </div>
            <div class = "w-1/3">
                <h3 class = "mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class = "space-y-2">
                    <li><a href = "#" class = "text-lg text-teal-500 hover:text-teal-700">About</a></li>
                    <li><a href = "#" class = "text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
                    <li><a href = "#" class = "text-lg text-teal-500 hover:text-teal-700">Privacy Policy</a></li>
                    <li><a href = "#" class = "text-lg text-teal-500 hover:text-teal-700">Terms of Use</a></li>

                </ul>
            </div>
           

        </footer>
    </body>
</html>
